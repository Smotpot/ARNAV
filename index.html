<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Solution Making!</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your main CSS file -->
</head>
<body>

    <div class="container">
        <h1>World of Solution Making!</h1>
        <p class="description">Calculate the mass of salt needed for a specific molarity, molality, or normality.</p>
        
        <form id="calculatorForm">
            <label for="salt">Select Salt:</label>
            <select id="salt" required>
                <option value="NaCl" 
                        data-uses="Used as table salt and food preservative." 
                        data-safety="Generally safe; excessive consumption can lead to health issues." 
                        data-chemical-properties="Highly soluble in water." 
                        data-health-benefits="Helps maintain fluid balance in the body." 
                        data-environmental-impact="Excessive runoff can harm aquatic ecosystems." 
                        data-fun-facts="The term 'salt' can refer to a wide range of chemical compounds.">
                    Sodium Chloride (NaCl)
                </option>
                <option value="KCl" 
                        data-uses="Commonly used in fertilizers and as a salt substitute." 
                        data-safety="Generally safe; can be harmful in large quantities." 
                        data-chemical-properties="Moderately soluble in water." 
                        data-health-benefits="Helps maintain electrolyte balance." 
                        data-environmental-impact="Can leach into water supplies." 
                        data-fun-facts="Often used in medicine for potassium supplementation.">
                    Potassium Chloride (KCl)
                </option>
                <option value="CaCl2" 
                        data-uses="Used for de-icing and as a drying agent." 
                        data-safety="Safe for use; can irritate skin." 
                        data-chemical-properties="Highly soluble in water." 
                        data-health-benefits="Used in food preservation." 
                        data-environmental-impact="Can impact aquatic life in high concentrations." 
                        data-fun-facts="Calcium chloride can absorb moisture from the air.">
                    Calcium Chloride (CaCl₂)
                </option>
                <option value="CuSO4" 
                        data-uses="Used in agriculture as a fungicide and herbicide." 
                        data-safety="Toxic in large quantities; handle with care." 
                        data-chemical-properties="Soluble in water." 
                        data-health-benefits="Used in trace amounts for animal feed." 
                        data-environmental-impact="Can be harmful to plants in excess." 
                        data-fun-facts="Known as blue vitriol due to its color.">
                    Copper(II) Sulfate (CuSO₄·5H₂O)
                </option>
                <option value="Na2CO3" 
                        data-uses="Used in glass making and as a pH regulator." 
                        data-safety="Generally safe; can irritate skin." 
                        data-chemical-properties="Soluble in water." 
                        data-health-benefits="Helps in the digestion process." 
                        data-environmental-impact="Excess can affect aquatic life." 
                        data-fun-facts="Commonly known as soda ash or washing soda.">
                    Sodium Carbonate (Na₂CO₃)
                </option>
                <option value="KNO3" 
                        data-uses="Used in fertilizers and food preservation." 
                        data-safety="Generally safe; can cause skin irritation." 
                        data-chemical-properties="Soluble in water." 
                        data-health-benefits="Provides potassium and nitrogen for plants." 
                        data-environmental-impact="Excess can lead to nutrient runoff." 
                        data-fun-facts="Also used in fireworks and explosives.">
                    Potassium Nitrate (KNO₃)
                </option>
                <option value="NH4Cl" 
                        data-uses="Used in fertilizers and as a food additive." 
                        data-safety="Generally safe; excessive consumption can be harmful." 
                        data-chemical-properties="Soluble in water." 
                        data-health-benefits="Can improve soil health." 
                        data-environmental-impact="Low risk to the environment." 
                        data-fun-facts="Ammonium chloride is used in some cough medicines.">
                    Ammonium Chloride (NH₄Cl)
                </option>
                <option value="ZnSO4" 
                        data-uses="Used as a dietary supplement and in agriculture." 
                        data-safety="Generally safe; can cause stomach upset in large doses." 
                        data-chemical-properties="Soluble in water." 
                        data-health-benefits="Supports immune function." 
                        data-environmental-impact="Low risk; often used in fertilizers." 
                        data-fun-facts="Zinc sulfate is used in skin treatments.">
                    Zinc Sulfate (ZnSO₄·7H₂O)
                </option>
                <option value="NaHCO3" 
                        data-uses="Commonly known as baking soda, used in cooking and cleaning." 
                        data-safety="Generally safe; can cause gastric distress in large amounts." 
                        data-chemical-properties="Soluble in water." 
                        data-health-benefits="Acts as an antacid." 
                        data-environmental-impact="Low risk; often used in gardening." 
                        data-fun-facts="Baking soda is a versatile household ingredient.">
                    Sodium Bicarbonate (NaHCO₃)
                </option>
                <option value="MgSO4" 
                        data-uses="Used as a drying agent and in Epsom salts." 
                        data-safety="Generally safe; excessive consumption can lead to digestive issues." 
                        data-chemical-properties="Soluble in water." 
                        data-health-benefits="Relieves muscle soreness." 
                        data-environmental-impact="Low risk; often used in agriculture." 
                        data-fun-facts="Epsom salt is often used in baths for relaxation.">
                    Magnesium Sulfate (MgSO₄·7H₂O)
                </option>
                <option value="C2H2O4" 
                        data-uses="Used as a reducing agent and in food preservation." 
                        data-safety="Toxic in large quantities; handle with care." 
                        data-chemical-properties="Soluble in water." 
                        data-health-benefits="Used in small amounts as an antioxidant." 
                        data-environmental-impact="Can affect aquatic life in high concentrations." 
                        data-fun-facts="Oxalic acid can form salts known as oxalates.">
                    Oxalic Acid (C₂H₂O₄)
                </option>
                <option value="MohrSalt" 
                        data-uses="Used in analytical chemistry and as a reducing agent." 
                        data-safety="Generally safe; excessive exposure can cause irritation." 
                        data-chemical-properties="Soluble in water." 
                        data-health-benefits="No significant health benefits." 
                        data-environmental-impact="Low environmental risk in controlled quantities." 
                        data-fun-facts="Mohr's salt is a double salt of iron and ammonium sulfate.">
                    Mohr's Salt (FeSO₄(NH₄)₂SO₄·6H₂O)
                </option>
                <option value="KMnO4" 
                        data-uses="Used as a disinfectant and in water treatment." 
                        data-safety="Can cause skin irritation; handle with care." 
                        data-chemical-properties="Soluble in water." 
                        data-health-benefits="Used in small doses for certain medical treatments." 
                        data-environmental-impact="Can be toxic to aquatic life in high concentrations." 
                        data-fun-facts="Potassium permanganate is often used in aquaculture.">
                    Potassium Permanganate (KMnO₄)
                </option>
                <option value="HCl" 
                        data-uses="Used in various industrial applications and laboratories." 
                        data-safety="Corrosive; handle with appropriate safety gear." 
                        data-chemical-properties="Highly soluble in water." 
                        data-health-benefits="Used in controlled amounts for pH adjustment." 
                        data-environmental-impact="Can be harmful in large quantities." 
                        data-fun-facts="Hydrochloric acid is a strong acid commonly used in cleaning.">
                    Hydrochloric Acid (HCl)
                </option>
                <option value="NaOH" 
                        data-uses="Commonly used as a strong base in various applications." 
                        data-safety="Corrosive; handle with caution." 
                        data-chemical-properties="Highly soluble in water." 
                        data-health-benefits="Used in cleaning products and chemical manufacturing." 
                        data-environmental-impact="Can be harmful to aquatic ecosystems." 
                        data-fun-facts="Sodium hydroxide is often used in soap making.">
                    Sodium Hydroxide (NaOH)
                </option>
            </select>

            <label for="concentrationType">Select Concentration Type:</label>
            <select id="concentrationType" required>
                <option value="molarity">Molarity</option>
                <option value="molality">Molality</option>
                <option value="normality">Normality</option>
            </select>

            <label for="molarityValue">Select Molarity Value:</label>
            <select id="molarityValue" required>
                <option value="0.1">M/10</option>
                <option value="0.05">M/20</option>
                <option value="0.0333">M/30</option>
                <option value="0.025">M/40</option>
                <option value="0.02">M/50</option>
                <option value="0.01">M/100</option>
            </select>

            <label for="concentrationValue" style="display:none;">Concentration Value:</label>
            <input type="number" id="concentrationValue" placeholder="Concentration Value" style="display:none;">

            <label for="volume">Enter Volume:</label>
            <div style="display: flex; align-items: center;">
                <input type="number" id="volume" placeholder="Volume" required>
                <select id="volumeUnit" style="margin-left: 10px;">
                    <option value="L">liters (L)</option>
                    <option value="mL">milliliters (mL)</option>
                </select>
            </div>

            <div class="buttons">
                <button type="submit">Calculate Mass</button>
                <button type="button" id="resetButton">Reset</button>
            </div>
        </form>

        <div id="result" class="result">
            <h3>Result:</h3>
            <p id="mass"></p>
        </div>
        
        <!-- Additional Salt Information Section -->
        <div id="additionalSaltInfo" class="additional-salt-info">
            <h3>More About the Salt</h3>
            <p id="usesText"></p>
            <p id="safetyText"></p>
            <p id="chemicalPropertiesText"></p>
            <p id="healthBenefitsText"></p>
            <p id="environmentalImpactText"></p>
            <p id="funFactsText"></p>
        </div>
        <div class="nav-container">
            <a href="quiz.html" class="nav-button quiz-link">Take the Salt Quiz!</a> </div>
       <div class="nav-container">
              <a href="info.html" class="nav-button quiz-link">More About salts!</a>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
