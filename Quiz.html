<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on Salts</title>
    <link rel="stylesheet" href="1Style.css"> <!-- Link to your main CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4A90E2, #9013FE);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #4A90E2; /* Blue for headings */
        }

        .option-container {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="radio"] {
            display: none; /* Hide the default radio button */
        }

        label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #4A90E2; /* Border for option */
            border-radius: 5px;
            background-color: #f9f9f9; /* Light background */
            transition: background-color 0.3s, transform 0.3s;
        }

        label:hover {
            background-color: #e0e0e0; /* Light gray on hover */
            transform: scale(1.02); /* Slightly scale up */
        }

        input[type="radio"]:checked + label {
            background-color: #4A90E2; /* Highlight checked option */
            color: white; /* Change text color */
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Darker green */
            transform: scale(1.05);
        }

        #score {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .return-button {
            background-color: #2196F3; /* Blue for return button */
        }

        .return-button:hover {
            background-color: #1976D2; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container" id="questionContainer">
        <h2>Quiz on Salts</h2>
        <!-- Questions will be dynamically inserted here -->
    </div>

    <script src="quiz.js"></script>
</body>
</html>
